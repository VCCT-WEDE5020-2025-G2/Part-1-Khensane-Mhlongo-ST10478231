    <!-- This link will allow the javascript to be implemented on this page-->
    <script src="js/TasteTestForm.js"></script>
    <title>Taste Test Form</title>
</head>
<body>
    <!-- A return button-->
    <button id="returnButton">Return</button>

    <!-- Hyperlinks used to navigate to the page the user selects -->
    <p class="hyperlinks">
        <a href="LittleBites.html">-Little Bites-</a>

    <center> <!-- To centre the form -->
        <h1><i>Taste test form</i></h1>

        <h3>Fill in this form if you would like to schedule a taste test of the luxuries of Zulu Bakeries</h3>
    
    <!-- Used the form method for the user to enter what is asked of them for the taste test -->
    <form name="TasteTestForm" id="TasteTestForm" novalidate>
        <!-- The following input types were used to get the required information from the user -->
        <label for="firstName">First Name:</label>
    <br>
        <input type="text" name="firstName" id="firstName" required />
        <span class="error-message" id="error-firstName" aria-live="polite"></span>
    <br>
        <label for="surname">Surname:</label>
    <br>
        <input type="text" name="surname" id="surname" />
        <span class="error-message" id="error-surname" aria-live="polite"></span>
    <br>
        <label for="email">Email:</label>
    <br>
        <input type="email" name="email" id="email" required />
        <span class="error-message" id="error-email" aria-live="polite"></span>
    <br>
        <label for="cellphone">Cellphone no.:</label>
    <br>
        <input type="tel" name="cellphone" id="cellphone" required />
        <span class="error-message" id="error-cellphone" aria-live="polite"></span>
    <br>
        <label for="eventType">Event Type:</label>
    <br>
        <input type="text" name="eventType" id="eventType" />
        <span class="error-message" id="error-eventType" aria-live="polite"></span>
    <br>
        <label for="eventDate">Event Date:</label>
    <br>
        <input type="date" name="eventDate" id="eventDate" required />
        <span class="error-message" id="error-eventDate" aria-live="polite"></span>
    <br>
        <label for="numberOfGuests">Number of Guests:</label>
    <br>
        <input type="number" name="numberOfGuests" id="numberOfGuests" min="1" required />
        <span class="error-message" id="error-numberOfGuests" aria-live="polite"></span>
    <br>
       <label for="additionalInfo">Additional Information:</label>
    <br>
        <textarea id="additionalInfo" name="additionalInfo" rows="4" cols="40"></textarea>
        <span class="error-message" id="error-additionalInfo" aria-live="polite"></span>
    <br>

    <div id="form-messages" role="status" aria-live="polite"></div>

    <!-- The user will press this button to submit their form -->
    <button type="submit" id="submitBtn">Submit Form</button>

</form>
    <script src="js/TasteTestForm.js"></script>

</center>

</body>
</html>
